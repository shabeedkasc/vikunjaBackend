---
kind: pipeline
type: docker
name: update-translations

trigger:
  branch:
    include:
      - main
  event:
    include:
      - cron
  cron:
    - update_translations

steps:
  - name: download
    pull: always
    image: git.lcomrade.su/root/drone-crowdin-v2
    settings:
      crowdin_key:
        from_secret: crowdin_key
      project_id: 462614
      target: download
      download_to: src/i18n/lang/
      download_export_approved_only: true

  - name: move-files
    pull: always
    image: bash
    depends_on:
      - download
    commands: 
      - mv src/i18n/lang/*/*.json src/i18n/lang

  - name: push
    pull: always
    image: appleboy/drone-git-push
    depends_on:
      - move-files
    settings:
      author_email: "frederik@vikunja.io"
      author_name: Frederick [Bot]
      branch: main
      commit: true
      commit_message: "[skip ci] Updated translations via Crowdin"
      remote: "ssh://git@kolaente.dev:9022/vikunja/frontend.git"
      ssh_key:
        from_secret: git_push_ssh_key

  - name: upload
    pull: always
    image: git.lcomrade.su/root/drone-crowdin-v2
    depends_on:
      - clone
    settings:
      crowdin_key:
        from_secret: crowdin_key  
      project_id: 462614
      target: upload
      upload_files:
        src/i18n/lang/en.json: en.json
